name: Builder

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: asylum

    steps:
      - name: Checkout code.
        uses: actions/checkout@v2
        
      - name: Move into directory.
        run: cd Pulse

      - name: Maven clean install
        run: mvn clean install --file pom.xml
          
      - name: Stop pulse.
        run: sudo screen -XS pulse quit

      - name: Replace jar.
        run: sudo cp ./target/Pulse.jar /home/pulse/pulse/Pulse.jar

      - name: Start pulse.
        run: cd /home/pulse/pulse && screen -S pulse -dm ./start.sh
